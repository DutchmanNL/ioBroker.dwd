<html>
<head>
    <meta charset="UTF-8">
    <!-- Materialze style -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="regions.js"></script>

<script type="text/javascript">

    function load(settings, onChange) {
        for (var key in settings) {
            if (!settings.hasOwnProperty(key)) continue;
            var $value = $('#' + key + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', settings[key]).on('change', function() {
                    onChange();
                });
            } else {
                $value.val(settings[key]).change(function() {
                    onChange();
                }).on('keyup', function () {
                    $(this).trigger('change');
                })
            }
        }
        var data = {};
        for (var r = 0; r < regions.length; r++) {
            data[regions[r]] = null;
        }

        $('#region').autocomplete({
            minLength: 0,
            data: data
        });

        onChange(false);
    }

    function save(callback) {
        var settings = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') === 'checkbox') {
                settings[id] = $this.prop('checked');
            } else {
                settings[id] = $this.val();
            }
        });

        callback(settings);
    }

</script>
<style>
    .m .select-wrapper+label {
        top: 100%;
    }
</style>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="dwd.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col s12 ">
                <input type="text" id="region" class="value" />
                <label  class="translate" for="region">Region:</label>
            </div>
        </div>
        <div class="row">
            <div class="col s10 m4">
                <select class="value" id="warnings">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="warnings" class="translate">Number of warnings:</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
